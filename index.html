<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Directions</title>
    <link rel="stylesheet" href="Styles-for-form.css">
</head>
<body>


    <div class="form">

    <h1>Navigate JEDS campus with ease</h1>

    <div id="back">
        <img src="Plasma 2000_Logo.png" alt=" Our Logo">
    </div>

    <h2>Fill out the form and lets get you started</h2>


 <form id="direction-form" class="forn">
    <div class="ref-point">
        <p> <b>Reference point: Reception Area</b> </p>
    </div>
    <label for="end-point">End Point:</label>
    <input type="text" id="end-point" name="end-point" placeholder="Enter end point" required>
    <div>
        <button type="submit" id="get-directions" >Get Direction</button>
        <button id="speak-button" type="button">Speak Directions</button>
    </div>
</form>
    <div id="display-directions">
        <p id="direction-text"></p>
        <button id="next-sentence" style="display: none;">Next</button>
        <button id="close-directions" type="button">Close</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
